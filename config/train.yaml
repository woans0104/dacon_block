data_dir:
  train_data_list_dir: ./data/merged30/TRAIN/labels/train_list.pkl
  train_labels_path: ./data/merged30/TRAIN/labels/train_labels.npy
  val_data_list_dir: ./data/merged30/VAL/labels/val_list.pkl
  val_labels_path: ./data/merged30/VAL/labels/val_labels.npy
  
save:
  folder_name: merged30
  
model:
  model_name: tresnet_l
  model_path: https://miil-public-eu.oss-eu-central-1.aliyuncs.com/model-zoo/ML_Decoder/tresnet_l_pretrain_ml_decoder.pth
  num_classes: 10
  use_ml_decoder: 1
  num_of_groups: -1
  decoder_embedding: 768
  img_size: 448
  zsl: 0
  
augmentation:
  custom_option: True
  prob: 0.33  # 0.33
  cutmix:
    option: False
    epoch: 10
    prob: 0.5

train:
  epoch: 25
  lr: 0.0001
  batch_size: 32
  workers: 8
  fine_tuning: False
  cut_prob: 0.75